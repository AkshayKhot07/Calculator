<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="display-values">
          <span id="display-values-top" class="display-values-top">0</span>
          <span id="display-values-bottom" class="display-values-bottom"
            >0</span
          >
        </div>
        <div class="buttons">
          <button
            id="clear-all"
            class="btn operator firstRow blue-white"
            data-clear-all="AC"
          >
            AC
          </button>
          <button
            id="backspace"
            class="btn operator firstRow blue-white"
            data-backspace="&#x232b;"
          >
            &#x232b;
          </button>
          <button
            id="percentage"
            class="btn firstRow blue-white"
            data-percentage="%"
          >
            %
          </button>
          <button
            id="divide"
            class="btn operator firstRow orange-white"
            data-divide="/"
          >
            &#247;
          </button>
          <button id="number7" class="btn number secondRow">7</button>
          <button id="number8" class="btn number secondRow">8</button>
          <button id="number9" class="btn number secondRow">9</button>
          <button
            id="multiply"
            class="btn operator secondRow orange-white"
            data-multiply="*"
          >
            x
          </button>
          <button id="number4" class="btn number thirdRow">4</button>
          <button id="number5" class="btn number thirdRow">5</button>
          <button id="number6" class="btn number thirdRow">6</button>
          <button
            id="subtract"
            class="btn operator thirdRow orange-white"
            data-subtract="-"
          >
            -
          </button>
          <button id="number1" class="btn number fourthRow">1</button>
          <button id="number2" class="btn number fourthRow">2</button>
          <button id="number3" class="btn number fourthRow">3</button>
          <button
            id="add"
            class="btn operator fourthRow orange-white"
            data-add="+"
          >
            +
          </button>
          <button id="number0" class="btn number fifthRow">0</button>
          <!-- prettier-ignore -->
          <button
            id="dot"
            class="btn dot-operator number fifthRow"
            data-dot="."
          >.</button>
          <button id="equal" class="btn fifthRow orange-white">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
