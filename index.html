<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="display-values"><span id="display-values">0</span></div>
        <div class="buttons">
          <button id="clear-all" class="btn operator firstRow blue-white">
            AC
          </button>
          <button id="backspace" class="btn operator firstRow blue-white">
            &#x232b;
          </button>
          <button id="percentage" class="btn operator firstRow blue-white">
            &#37;
          </button>
          <button id="divide" class="btn operator firstRow orange-white">
            &#247;
          </button>
          <button id="number7" class="btn number secondRow">7</button>
          <button id="number8" class="btn number secondRow">8</button>
          <button id="number9" class="btn number secondRow">9</button>
          <button id="multiply" class="btn operator secondRow orange-white">
            &#215;
          </button>
          <button id="number4" class="btn number thirdRow">4</button>
          <button id="number5" class="btn number thirdRow">5</button>
          <button id="number6" class="btn number thirdRow">6</button>
          <button id="subtract" class="btn operator thirdRow orange-white">
            &#8722;
          </button>
          <button id="number1" class="btn number fourthRow">1</button>
          <button id="number2" class="btn number fourthRow">2</button>
          <button id="number3" class="btn number fourthRow">3</button>
          <button id="add" class="btn operator fourthRow orange-white">
            &#x2b;
          </button>
          <button id="number0" class="btn number fifthRow">0</button>
          <button id="dot" class="btn number fifthRow">&middot;</button>
          <button id="equal" class="btn operator fifthRow orange-white">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
